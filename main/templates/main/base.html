{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>	{% block title %}{% endblock  %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'  %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/home.css'  %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/accounts.css'  %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/css/bootstrap.min.css' %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> <!--slim.js misses some functions-->
</head>
<body>



	<div class="body-container">

		<img src="{% static 'icons/todo.png' %}" class="logo">
		<div class="titles">
			<p id="webName">MeDo</p>
			<p id="webSlogan">Achieve Your Goals!!</p>
		</div>

		<div class="head-container">
			<div class="btn-group dropleft">
  <button type="button" class="btn btn-secondary " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  	Menu
  </button>
	<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
	  {% if user.is_authenticated %}
	      <a class="dropdown-item" href="{% url 'logout' %}">Sign Out</a>
	  
	  {% else %}
	  	<a class="dropdown-item" href="{% url 'login' %}">Sign In</a>

	  {% endif %}
	  <a class="dropdown-item" href="{% url 'home' %}">Home</a>
	  <a class="dropdown-item" href="{% url 'register' %}">Sign Up</a>
	</div>
</div>
			</div>


		{% block content %}


		{% endblock  %}


	</div>





<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<script type="text/javascript" src="{% static 'js/home.js' %}"></script>
<script type="text/javascript" src="{% static 'js/accounts.js' %}"></script>
</body>
</html>
